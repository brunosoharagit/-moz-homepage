<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Página principal - Firefox</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            Boas-vindas ao <br>
            Firefox :)
        </header>

        <main class="clock">
            <span class="hour"></span>
            <span class="colon1"></span>
            <span class="mins"></span>
        </main>

        <section class="favorites">
            <h4>Sites configurados como padrão</h4><br>
            <section id="icon_press">
                <a href="https://www.google.com/">
                    <img src="googleicon.png">
                </a>

                <a href="https://www.youtube.com/?gl=GB">
                    <img src="youtubeicon.png">
                </a>

                <a href="https://www.instagram.com/">
                    <img src="instagramicon.png">
                </a>

                <a href="https://github.com/">
                    <img src="githubicon.png">
                </a>

                <a href="https://moodle.cmp.ifsp.edu.br/">
                    <img src="moodleicon.png">
                </a>

                <a href="https://www.linkedin.com/home">
                    <img src="linkedinicon.jpg">
                </a>

                <a href="https://mail.google.com">
                    <img src="gmailicon.png">
                </a>

                <a href="https://web.whatsapp.com">
                    <img src="whatsappicon.png">
                </a>
            </section>
        </section>

        <footer>
            Desenvolvido por Bruno Sohara
        </footer>

        <script src="script.js"></script>
    </body>
</html>
